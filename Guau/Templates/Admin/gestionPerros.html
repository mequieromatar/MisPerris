<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <title>Administrador</title>
  </head>
  <body>
    <div class="container">

    <!-- Panel de registro de perris -->
    <div class="Registro">
      <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}

          <h1>Registro de Perris</h1><br>
          <label for="">Nombre Perro</label><br>
          <input type="text" name="nombre_perro"><br>

          <label for="">Fotografia</label><br>
          <input name="foto" type="file"/><br><br>

          <label for="">Raza Predominante</label><br>
          <input type="text" name="raza_predominante"><br>

          <label for="">Descripci√≥n</label><br>
          <input type="text" name="descripcion"><br>

          <label for="">Estado</label><br>
          <select name="estado">
            <option value="R">Rescatado</option>
            <option value="D">Disponible</option>
            <option value="A">Adoptado</option>
          </select>
          <div class="button"><br>
            <button type="submit" class="registerbtn">Registrar</button>
          </div>
      </form>
  </body>
</html>
